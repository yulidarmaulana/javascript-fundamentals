<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator In</title>
</head>
<body>
    <script>

        let person = { // object literal
            fristName: "Yulidar",
            lastName: "Saputra",
        };

        if("fristName" in person){ // in operator
            document.write(`<p>fristName in person is ${person.fristName}</p>`);
            console.log("fristName is in person");
        }else{ // in operator
            document.write(`fristName in person is not in person`);
            console.log("fristName is not in person");
        }

        let name = {
            firstName: "Yulidar",
            middleName: undefined,
            lastName: "Saputra",
        };

        if("middleName" in name){
            document.writeln(`<p>middleName in name is ${name.middleName}</p>`);
        }else{
            document.writeln(`middleName in name is not in name`);
        }

        const value = [null, undefined, "", 0, false];
        const resault = 0 in value;
        document.writeln(`<p>0 in value is ${resault}</p>`);


    </script>
</body>
</html>
