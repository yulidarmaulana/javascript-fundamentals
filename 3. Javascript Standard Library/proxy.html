<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy</title>
</head>
<body>
    <script>

        const terget = {
            middleName : "Maulana"
        };

        const handler = {
            get: function(target, property) {
                console.log(`Access Property : ${property}`);
                return terget[property];
            },

            set: function(target, property, value) {
                console.log(`Set Property : ${property} : ${value}`);
                if (property === null) {
                    target[property] = "";
                }else {
                    target[property] = value;
                }
                }
            };

        const proxy = new Proxy(terget, handler);
        proxy.firstName = "yulidar";
        proxy.lastName = "ivan";

        console.info(proxy.firstName);
        console.info(proxy.middleName);
        console.info(proxy.lastName);
        console.info(terget);

    </script>
</body>
</html>
