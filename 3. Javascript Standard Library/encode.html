<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encode</title>
</head>
<body>
    <script>
        
        {
            // encode url dan decode url

            const url = "https://www.google.com/search?q=javascript";
            console.info(url);

            const encode = encodeURI(url);
            console.info(encode);

            const decode = decodeURI(encode);
            console.info(decode);
        }

        {
            // encode url dan decode url

            const value = "javascript&dasar=programmer";
            const url = "https://www.google.com/search?=";
            console.info(url + value);

            const encode = encodeURIComponent(value);
            console.info(url + encode);

            const decode = decodeURIComponent(encode);
            console.info(url + decode);
        
        }

    </script>
</body>
</html>
