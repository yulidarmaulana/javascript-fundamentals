<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator-augmented-assigment</title>
</head>
<body>
    <script>

         let result = 3 + 4; // 3 + 4 = 7
            document.write("<p>3 + 4 = " + result + "</p>");
            let originalResult = result;

            result -= 1; // 7 - 1 = 6
            document.write("<p>" + originalResult + " - 1 = " + result + "</p>");
            originalResult = result;


            result *= 2; // 6 * 2 = 12
            document.write("<p>" + originalResult + " * 2 = " + result + "</p>");
            originalResult = result;
       
    </script>
</body>
</html>
