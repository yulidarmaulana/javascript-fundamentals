<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tipe Data Null</title>
</head>
<body>
    <script>

        let name = "yulidar";

        if(name === undefined){
            alert('Undefined');
        }else if (name === null) {
            alert('Null');
        }else{
            alert(name);
        }

    </script>
