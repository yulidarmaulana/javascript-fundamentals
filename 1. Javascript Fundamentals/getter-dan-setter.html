<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter and Setter</title>
</head>

<body>
    <script>

        const person = {
            fristName: "Yulidar",
            secondName: "Maulana",
            get fullName() {
                return `${this.fristName} ${this.secondName}`;
            },
            set fullName(value) {
                const arrayName = value.split(" ");
                this.fristName = arrayName[0];
                this.secondName = arrayName[1];
            }
        };

        person.fullName = "Ivan Saputra";
        console.table(person);

        person.fullName = "Jhon Doe";
        console.table(person);

    </script>
</body>

</html>
