<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Parameter</title>
</head>
<body>
    <script>

        function person(firstName, middleName, lastName) {
            document.writeln(`<p>Hello ${firstName} ${middleName} ${lastName}</p>`);
        }

        person("John", "Paul", "Jones");
        person("Mary", 2, "Smith");

    </script>
</body>
</html>
