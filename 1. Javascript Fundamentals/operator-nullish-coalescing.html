<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Nullish Coalescing</title>
</head>
<body>
    <script>

        let parameter = null;

        let data = parameter;
        if (data === null || data === undefined) {
            data = "nilai default";
        }

        document.write(`<p>${data}</p>`);

        data2 = parameter ?? "nilai default";

        document.write(`<p>${data2}</p>`);

    </script>
</body>
</html>
