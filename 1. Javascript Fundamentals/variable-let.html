<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable let</title>
</head>

<body>
    <script>

        let fullName = "yulidar Maulana Ivan";
        let firstName = "yulidar";
        let middleName = "Maulana";
        let lastName = "Ivan";

        document.writeln(fullName);
        document.writeln("<br>");
        document.writeln(fullName + " " + firstName + " " + middleName + " " + lastName);
        document.writeln("<br>");
        document.writeln(fullName);

        fullName = "yulidar Maulana";

        document.writeln("<br>");
        document.writeln(fullName);
        document.writeln("<br>");
        document.writeln(fullName);
        document.writeln("<br>");


    </script>
</body>

</html>
