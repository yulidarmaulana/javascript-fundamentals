<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>

<body>
    <script>

        const value = "F";

        switch (value) {
            case "A":
                document.writeln("<p>Selamat Anda lulus denga baik</p>");
                console.log("Selamat Anda lulus denga baik");
                break;
            case "B":
            case "C":
                document.writeln("<p>Selamat Anda lulus denga cukup</p>");
                console.log("Selamat Anda lulus denga cukup");
                break;
            case "D":
            case "E":
                document.writeln("<p>Anda tidak lulus</p>");
                console.log("Anda tidak lulus");
                break;
            default:
                document.writeln("<p>Anda mungkin salah jurusan</p>");
                console.log("Anda mungkin salah jurusan");
                break;
        }

    </script>
</body>

</html>
