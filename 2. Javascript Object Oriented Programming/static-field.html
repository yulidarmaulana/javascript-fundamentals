<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Field</title>
</head>
<body>
    <script>

        class Configuration {
            static title = "Belajar Javascript OOP";
            static version = 1.0;
            static author = "yulidar maulana";
        }

        const config = new Configuration();
        console.info(config);

        Configuration.author = "ivan saputra";

        console.info(Configuration.title);
        console.info(Configuration.version);
        console.info(Configuration.author);


    </script>
</body>
</html>
