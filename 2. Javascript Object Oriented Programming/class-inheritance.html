<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Inheritance</title>
</head>
<body>
    <script>

        class Employee {
            sayHello(name) {
                console.info(`Hello ${name}, my name is employee ${this.name}`);
            }
        }

        class Manager extends Employee {
            sayBye(name) {
                console.info(`Hello ${name}, mu name is manager ${this.name}`);
            }
        }

        const yulidar = new Employee();
            yulidar.name = "yulidar";
            yulidar.sayHello("maulana");

        const ivan = new Manager();
            ivan.name = "ivan";
            ivan.sayHello("saputra"); 

        console.info(yulidar);
        console.info(ivan);

    </script>
</body>
</html>
