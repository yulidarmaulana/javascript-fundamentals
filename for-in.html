<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In</title>
</head>
<body>
    <script>

        const person = {
            fristName : "yulidar",
            middleName : "maulana",
            lastName : "saputra"
        }

        for (const object in person) {
            document.writeln(`<p>${object} : ${person[object]}</p>`);
        }

        const names = ["yulidar", "maulana", "saputra"];

        for (const index in names) {
            document.writeln(`<p>${index} : ${names[index]}</p>`);
        }
    </script>
</body>
</html>
