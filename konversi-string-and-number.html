<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi String dan Number</title>
</head>

<body>
    <script>

        const value1 = "1";
        const value2 = 2;

        const sum = value1 + value2;

        document.writeln(`<p>${sum}</p>`); // 3

        document.writeln(`<p>${parseInt("1.3")}</p>`); // parseInt() mengubah string menjadi number
        document.writeln(`<p>${parseFloat("1.3")}</p>`); // parseFloat() mengubah string menjadi number
        document.writeln(`<p>${Number("1.9")}</p>`); // 1.9

        const a = 1;
        const b = 2;
        const total = a.toString() + b.toString(); // "12"
        document.writeln(`<p>${total}</p>`); // output: 12

        document.writeln(`<p>${parseInt("1salah")}</p>`); // output: 1 NaN
        document.writeln(`<p>${parseFloat("2salah")}</p>`); // output: 2 NaN

        document.writeln(`<p>${Number("1salah")}</p>`); // output NaN
        document.writeln(`<p>${Number("2salah")}</p>`); // output NaN
        document.writeln(`<p>${Number("salah")}</p>`); // NaN

        const first = Number("number");
        const totalNumber = first + 1;
        document.writeln(`<p>${totalNumber}</p>`); // output: NaN

        document.writeln(`<p>${isNaN(first)}</p>`); // output: true
        document.writeln(`<p>${isNaN(100)}</p>`); // output: false

    </script>
</body>

</html>
