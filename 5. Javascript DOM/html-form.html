<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Element</title>
</head>
<body>
    <form name="commentForm">
        <label for="comment">
            Comment :<input type="text" name="comment" id="comment">
        </label>
        <br>
        <label for="from">
            From : <input type="text" name="from" id="from">
        </label>
        <br>
        <input type="submit" value="Submit">
    </form>

    <div id="commentList">

    </div>

    <script>
        
        document.querySelector("form[name=commentForm]").onsubmit = function (event) {
                event.preventDefault();

                const commentList = document.getElementById("commentList");
                const comment = document.getElementById("comment").value;
                const from = document.getElementById("from").value;

                const commentItem = document.createElement("p");
                commentItem.textContent = `${comment} - ${from}`;
                commentList.appendChild(commentItem);

                document.querySelector("form[name=commentFrom]").reset();

        }

    </script>
</body>
</html>
