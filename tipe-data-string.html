<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>
    <script>
        document.writeln( "yulidar Maulana" ); // ini adalah tipe data string
        document.writeln("</br>");
        document.writeln( "yulidar Maulana" + " " + "Ivan" + " " + "Saputra" );
        document.writeln("</br>");

        document.writeln("nama : " + "yulidar " + "Maulana");
        document.writeln("</br>");
        document.writeln("sekolah : " + "Universitas"); // untuk menggabungkan string

        document.writeln("<textarea cols='100' rows='10'>");
        document.writeln("\"yulidar Maulana\""); // untuk menulis string dengan tanda kutip
        document.write("Ivan Saputra ");
        document.write("selamat \ndatang"); // untuk menulis string dengan enter
        document.writeln("</textarea>");
    </script>

</body>
</html>
