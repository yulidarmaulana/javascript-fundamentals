<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Confirm</title>
</head>
<body>
    <script>
        
        const masuk = confirm('Apakah anda ingin masuk?'); // This will show the confirm box
        
        if (masuk) {
            const name = prompt('What is your name?'); // This will show the prompt box
            alert(`Hello ${name}!`); // This will show the alert box
        }else {
            alert('Anda tidak masuk'); // This will show the alert box
        }

    </script>
</body>
</html>
